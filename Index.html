<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Index.css">
    </head>
    <body>
        <div id="pentagram" class="pentagram">
            <span class="clef treble-clef"></span>
            <!-- <span class="note semibreve"></span> -->
            <hr>
            <hr>
            <hr>
            <hr>
            <hr>
        </div>
        <script type="text/javascript" src="Index.js"></script>

        <script>
            let pentagram = document.getElementById("pentagram");
            let note = getRandomNote();
            pentagram.appendChild(note.element);

            document.addEventListener("keydown", keyDown);

            function keyDown(e) {
                if (e.key == note.key) {
                    pentagram.removeChild(pentagram.lastChild);
                    note = getRandomNote();
                    pentagram.appendChild(note.element);
                }
            }
        </script>
    </body>
</html>
